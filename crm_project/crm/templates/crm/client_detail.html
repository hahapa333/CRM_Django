{% extends 'crm/base.html' %}
{% block content %}
<h2>Клиент: {{ object.lead.name }}</h2>
<p>Email: {{ object.lead.email }}</p>
<p>Телефон: {{ object.lead.phone }}</p>
<p>Дата регистрации: {{ object.joined_at }}</p>

<a href="{% url 'client_edit' object.pk %}">Редактировать</a> |
<a href="{% url 'client_delete' object.pk %}">Удалить</a> |
<a href="{% url 'client_list' %}">Назад к списку</a>
{% endblock %}
